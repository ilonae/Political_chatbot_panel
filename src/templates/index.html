<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Bot Discussion Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Multi-Bot Discussion Panel</h1>
            <div class="topic-display">
                Current topic: <span id="current-topic">Political ideologies and perspectives</span>
            </div>
            <div class="voice-controls">
                <label>
                    <input type="checkbox" id="voice-enabled" checked> Enable Voice
                </label>
                <div class="voice-settings">
                    <label>Volume: 
                        <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.8">
                    </label>
                    <label>Rate: 
                        <input type="range" id="rate-control" min="0.5" max="2" step="0.1" value="1">
                    </label>
                </div>
            </div>
        </div>
        
        <div class="chat-container">
            <div id="messages-container" class="messages-container">
                <!-- Messages will be inserted here by JavaScript -->
            </div>
            
            <div id="thinking-indicator" class="thinking-indicator">
                Thinking<span class="thinking-dots"><span>.</span><span>.</span><span>.</span></span>
            </div>
            
            <div class="input-container">
                <input type="text" id="message-input" class="message-input" placeholder="Type your response here...">
                <div class="buttons-container">
                    <button id="send-button" class="send-button">Send</button>
                    <button id="reset-button" class="reset-button">Reset</button>
                    <button id="stop-voice" class="stop-voice-button">Stop Voice</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio element for Text-to-Speech -->
    <audio id="speech-audio" style="display: none;"></audio>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
